<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="pocketest.js" type="text/javascript"></script>
    <script src="testing-example.js" type="text/javascript"></script>
</head>
<body>
<h1>This is different example page because pocketest can navigate between pages, click on links, submit forms, etc.</h1>
<form action="#">
    <ul>
        <li>
            <label for="website">Website:</label>
            <input type="text" name="website" id="website" />
            <span class="form_hint">Proper format "http://someaddress.com"</span>
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="40" rows="6"></textarea>
        </li>
        <li>
            <button class="submit" type="submit" id="submitbutton">Submit Form</button>
        </li>
    </ul>
</form>
</body>
</html>
